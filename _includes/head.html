<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.seoDescription %}{{ page.seoDescription }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@rasterfoundry">
<meta name="twitter:title" content="Raster Foundry">
<meta name="twitter:description" content="Extracting actionable information from satellite and aerial imagery.">
<meta name="twitter:creator" content="@rasterfoundry">
<meta name="twitter:image" content="https://rasterfoundry.azavea.com/assets/img/seo/twitter-card.jpg">

<!-- Facebook Metadata  -->
<meta property="og:image:height" content="1257">
<meta property="og:image:width" content="2400">
<meta property="og:description" content="Extracting actionable information from satellite and aerial imagery.">
<meta property="og:title" content="Raster Foundry">
<meta property="og:image" content="https://rasterfoundry.azavea.com/assets/img/seo/og-image.jpg">
<meta property="og:url" content="rasterfoundry.com">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/assets/favicon/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon/safari-pinned-tab.svg" color="#464f77">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#464f77">

<!-- CSS -->
<link
  href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Montserrat:300,400,500,600,700,900&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.min.css" />

<!-- Js -->
<script src="https://kit.fontawesome.com/d8ac96146c.js"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/modernizr.js"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/pace.min.js"></script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

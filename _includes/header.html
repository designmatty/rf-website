<!-- header

<header class="s-header" id="top">

  <div class="header-logo">
      <a class="site-logo" href="{{ site.baseurl }}/index.html">
          <img src="{{ site.baseurl }}/assets/img/logo.png" alt="Homepage">
      </a>
  </div>

  <nav class="header-nav">

      <a href="#0" class="header-nav__close" title="close"><span>Close</span></a>

      <div class="header-nav__content">
          <h3>Navigation</h3>
          
          <ul class="header-nav__list">
              <li class="current"><a class="smoothscroll"  href="#home" title="home">Home</a></li>
              <li><a class="smoothscroll"  href="#about" title="about">About</a></li>
              <li><a class="smoothscroll"  href="#services" title="services">Services</a></li>
              <li><a class="smoothscroll"  href="#works" title="works">Works</a></li>
              <li><a class="smoothscroll"  href="#clients" title="clients">Clients</a></li>
              <li><a class="smoothscroll"  href="#contact" title="contact">Contact</a></li>
          </ul>

          <ul class="header-nav__social">
                {% for item in site.data.social_media.platform %}  
                <li>
                    <a href="{{ item.link }}" title="{{ item.name }}"><i class="{{ item.icon }}" aria-hidden="true"></i></a>
                </li>
                {% endfor%}
          </ul>

      </div> <!-- end header-nav__content -->

  </nav>  <!-- end header-nav -->

  <a class="header-menu-toggle" href="#0">
      <span class="header-menu-text">Menu</span>
      <span class="header-menu-icon"></span>
  </a>

</header> <!-- end s-header -->

hero-title: Welcome to Raster Foundry
hero-body: >-
  We help companies <br> use satellite and aerial imagery <br> to make the
  world<br> a better place.
about-subtitle: Hi there
about-title: We are Raster Foundry
about-body: >-
  Raster Foundry enables companies using earth observation imagery to organize
  vast quantities of data, create custom analyses, and use machine learning
  techniques to extract insights. At its core, Raster Foundry is an open source
  tool, based on years of research into processing large scale geospatial data
  on the web. It utilizes open source libraries like Geotrellis and Raster
  Vision to give customers maximum flexibility and analysis capabilities.
